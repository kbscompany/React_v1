<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ EC2 Backend Connection Test</h1>
    <p>Testing connection to: <strong>http://100.29.4.72:8000</strong></p>
    
    <div id="status" class="status loading">üîÑ Ready to test...</div>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    <button onclick="checkCORS()">Test CORS</button>
    
    <h2>Test Results:</h2>
    <pre id="results">Click a test button to see results...</pre>

    <script>
        const API_BASE = 'http://100.29.4.72:8000';
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        function updateStatus(message, type = 'loading') {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function logResult(test, result) {
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `[${timestamp}] ${test}:\n${JSON.stringify(result, null, 2)}\n\n`;
        }

        async function testConnection() {
            updateStatus('üîÑ Testing basic connection...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('‚úÖ Backend connection successful!', 'success');
                    logResult('Basic Connection Test', { 
                        status: response.status, 
                        data: data 
                    });
                } else {
                    updateStatus('‚ùå Backend responded with error', 'error');
                    logResult('Basic Connection Test', { 
                        status: response.status, 
                        error: data 
                    });
                }
            } catch (error) {
                updateStatus('‚ùå Connection failed: ' + error.message, 'error');
                logResult('Basic Connection Test', { 
                    error: error.message,
                    type: 'Network Error'
                });
            }
        }

        async function testLogin() {
            updateStatus('üîÑ Testing login endpoint...', 'loading');
            try {
                const formData = new FormData();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');

                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('‚úÖ Login endpoint working!', 'success');
                    logResult('Login Test', { 
                        status: response.status, 
                        message: 'Login successful',
                        hasToken: !!data.access_token
                    });
                } else {
                    updateStatus('‚ùå Login failed: ' + data.detail, 'error');
                    logResult('Login Test', { 
                        status: response.status, 
                        error: data 
                    });
                }
            } catch (error) {
                updateStatus('‚ùå Login test failed: ' + error.message, 'error');
                logResult('Login Test', { 
                    error: error.message,
                    type: 'Network Error'
                });
            }
        }

        async function checkCORS() {
            updateStatus('üîÑ Testing CORS configuration...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                updateStatus('‚úÖ CORS is working correctly!', 'success');
                logResult('CORS Test', { 
                    status: response.status, 
                    data: data,
                    cors: 'Working'
                });
            } catch (error) {
                if (error.message.includes('CORS')) {
                    updateStatus('‚ùå CORS Error: ' + error.message, 'error');
                    logResult('CORS Test', { 
                        error: error.message,
                        type: 'CORS Error',
                        suggestion: 'Check ALLOWED_ORIGINS in backend .env file'
                    });
                } else {
                    updateStatus('‚ùå Network error: ' + error.message, 'error');
                    logResult('CORS Test', { 
                        error: error.message,
                        type: 'Network Error'
                    });
                }
            }
        }

        // Auto-run basic connection test on page load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
